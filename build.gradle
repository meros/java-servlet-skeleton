apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	providedCompile 'javax.portlet:portlet-api:2.0'
	providedCompile 'com.github.briandilley.jsonrpc4j:jsonrpc4j:1.1'
}